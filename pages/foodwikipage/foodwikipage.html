<head>
    <link rel="stylesheet" href="../@components.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="float-container w768 no-shadow">
        <!-- WEAPON HEADER -->
        <div class="flex-container h64 accent-1 no-right-margin">
            <div class="flex-1 header f24" id="name"></div>
            <div class="flex-1 icon f24 accent-1" id="rarity"></div>
        </div>
        <!-- INFO -->
        <table class="h256 w100p no-right-margin">
            <tr>
                <td class="half-width"><span class="default-color icon padding-r8">&#xea24;</span>Type</td>
                <td id="info-foodtype"></td>
            </tr>
            <tr>
                <td class="half-width"><span class="default-color icon padding-r8">&#xe123;</span>Rarity</td>
                <td id="info-tier"></td>
            </tr>
            <tr>
                <td class="half-width"><span class="default-color icon padding-r8">&#xe574;</span>Category</td>
                <td id="info-categ"></td>
            </tr>
        </table>
        <!-- SPECIALTY INFORMATION -->
        <div id="specialtybutton" class="no-shadow no-padding no-margin"> </div>
        <div id="specialty" class="no-shadow no-padding no-margin w100p"></div>
        <!-- DESCRIPTION -->
        <table class="w100p">
            <tr class="h64">
                <th>Description</th>
            </tr>
            <tr>
                <td id="description"></td>
            </tr>
        </table>
        <!-- EFFECTS -->
        <button class="default-color" id="expand-effects"><span class="default-color icon padding-r8">&#xe5d7;</span>Effects</button>
        <table class="w100p" id="effect">
            <tr class="h64">
                <th>Effects</th>
            </tr>
            <tr>
                <td id="effects"></td>
            </tr>
        </table>
        <!-- RECIPE -->
        <button class="default-color" id="expand-recipe"><span class="default-color icon padding-r8">&#xe5d7;</span>Recipe</button>
        <table class="w100p" id="recipe">
            <tr class="h64">
                <th>Recipe</th>
            </tr>
        </table>
    </div>
</body>

<script src="../postrender.js"></script>
<script src="foodwikipage.js"></script>
