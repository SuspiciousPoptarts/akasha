<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akasha</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="no-margin h100p w100p">

    <div class="h100p w100p">
        <!-- SECTION WRAPPER -->
        <div class="shadow sidebar-wrapper flex-container flex-h">
            <div class="sidebar flex-1">
                <!-- SUBSECTION BADGE -->
                <a class="no-after"><div class="badge" id="theme"></div></a>
                <!-- SUBSECTION SEARCH  -->
                <input type="text" class="w100p margin-t32" placeholder="Search..." id="search">
            </div>

            <!-- SUBSECTION LISTS -->
            <div class="float-left margin-t16 flex-1 scrollable">
                <div class="float-left margin-t16"><a class="no-after" id="char"><span class="icon padding-r8">&#xe241;</span>Characters</a></div>
                <div class="clear-float w100p h16"></div>
                <div class="float-left margin-t16"><a class="no-after" id="wep"><span class="icon padding-r8">&#xe241;</span>Weapons</a></div>
                <div class="clear-float w100p h16"></div>
                <div class="float-left margin-t16"><a class="no-after" id="arti"><span class="icon padding-r8">&#xe241;</span>Artifacts</a></div>
            </div>

            <div class="flex-1 w100p h512 margin-t16"> </div>
            <!-- ! LOWER SIDEBAR -->
            <div class="anchor w192 margin-b16">
                <button class="w100p" id="map"><span class="icon padding-r8">&#xe2db;</span>HoyoLab Map</button>
            </div>
        </div>
        <!-- !SECTION -->

        <!-- SECTION WINDOW  -->
        <div class="w100p h100p flex-container no-gap scrollable">
            <div class="w256 min-w256 h100p">

            </div>
            <div class="flex-1 h100p align-left" id="content-window"></div>
        </div>
        <!-- !SECTION -->
    </div>

</body>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/format.js"></script>

<script src="js/character.js"></script>
<script src="js/weapon.js"></script>
<script src="js/artifact.js"></script>
<script src="js/material.js"></script>
<script src="js/enemy.js"></script>
<script src="js/food.js"></script>
<script src="js/animal.js"></script>

<script src="js/query.js"></script>
<script src="js/sidebuttons.js"></script>

</html>
