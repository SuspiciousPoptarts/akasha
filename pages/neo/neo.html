<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akasha</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="no-margin h100p w100p">

    <div class="h100p w100p">
        <!-- SECTION WRAPPER -->
        <div class="shadow sidebar-wrapper">
            <div class="sidebar">
                <!-- SUBSECTION BADGE -->
                <div class="badge"></div>
                <!-- SUBSECTION SEARCH  -->
                <input type="text" class="w100p margin-t32" placeholder="Search..." id="search">

                <!-- ! LOWER SIDEBAR -->
                <div class="anchor w192 margin-b16">
                    <button class="w100p" id="map"><span class="icon padding-r8">&#xe2db;</span>HoyoLab Map</button>
                    <button class="w100p margin-t16" id="theme"><span class="icon padding-r8">&#xe243;</span>Theme</button>
                </div>
            </div>
        </div>
        <!-- !SECTION -->

        <!-- SECTION WINDOW  -->
        <div class="w100p h100p flex-container no-gap scrollable">
            <div class="w256 min-w256 h100p">

            </div>
            <div class="flex-1 h100p align-left" id="content-window"></div>
        </div>
        <!-- !SECTION -->
    </div>

</body>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
